<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Compare Faces</title>
</head>
<body>
  <h2>Compare Two Images</h2>
  <form id="compareForm" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label>Image 1: <input type="file" name="image1" accept="image/*" required></label><br><br>
    <label>Image 2: <input type="file" name="image2" accept="image/*" required></label><br><br>
    <button type="submit">Compare</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('compareForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch('/api/compare/', { method: 'POST', body: data });
      const json = await res.json();
      document.getElementById('result').innerText = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
